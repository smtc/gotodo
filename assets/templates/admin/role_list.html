<div src="role/" v-component="page">
    <div class="page-header">
        <h3>角色管理 <small><i class="icon icon-angle-double-right"></i> 角色列表</small></h3>
        <div class="buttons btn-group">
            <a class="btn btn-success" v-href="role.edit:0"><i class="icon icon-plus"></i> 新建</a>
            <a class="btn btn-default" ><i class="icon icon-refresh"></i> 刷新</a>
        </div>
    </div>
    <div class="page-content scrollable">
        <table class="table table-listed">
            <thead>
                <tr>
                    <th style="width:19px;" v-html="'selectall'|icon"></th>
                    <th style="width: 40px;"></th>
                    <th>角色名</th>
                    <th class="text-center">状态</th>
                    <th>修改时间</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="data">
                    <td v-html="'select'|icon"></td>
                    <td>
                        <a title="编辑" v-href="role.edit:{{id}}"><i class="icon icon-edit"></i></a>&nbsp;
                    </td>
                    <td>{{name}}</td>
                    <td class="text-center" ng-bind-html="status|status"></td>
                    <td>{{edit_at}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
