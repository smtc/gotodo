<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>just go and to do</title>
    <link rel="stylesheet" href="../../assets/css/admin/style.css" />
</head>
<body>
    <header id="header" class="navbar navbar-default navbar-fixed-top">
        <div class="logo">gotodo</div>

        <ul id="nav" v-component="scope" class="nav navbar-nav">
            <li v-class="active:current=='project'">
                <a v-on="click:current='project'" v-href="project.index">项目</a>
            </li>
            <li v-class="active:current=='task'">
                <a v-on="click:current='task'" v-href="task.index">任务</a>
            </li>
            <li v-if="user.level<=1" v-class="active:current=='user'">
                <a v-on="click:current='user'" v-href="user.index">成员</a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="javascript:;">{{user.name}}</a>
            </li>
            <li>
                <a href="javascript:;">退出</a>
            </li>
        </ul>
        <ul></ul>
    </header>

    <div class="page-wrapper slide-reveal" v-view="view"></div>

    <div v-component="message" class="message"></div>
    <div v-component="loading" img="../../assets/images/loading.gif" text="处理中，请稍候"></div>

    <script type="text/javascript" src="../../assets/js/vui.js"></script>
    <script type="text/x-template" id="task-template">
    <div class="page-header">
        <form class="form-inline form-search" v-on="submit:search">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" v-model="filters.all" />
                    <div class="input-group-addon text-danger" v-on="click:search"><i class="icon icon-search"></i></div>
                </div>
            </div>
        </form>
        <div class="buttons">
            <a class="btn btn-success" v-on="click:taskEdit(0, '新建任务')"><i class="icon icon-plus"></i> 新建</a>
        </div>
    </div>
    <div class="page-row row">
        <div class="col-sm-7"></div>
        <div class="col-sm-1">状态</div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1 col-date">创建时间</div>
        <div class="col-sm-1 col-date">到期时间</div>
        <div class="col-sm-1 col-date">修改时间</div>
    </div>
    <div v-repeat="data | orderBy 'level' -1">
        <div class="page-row-header">{{name}}</div>
        <div v-repeat="tasks | filterBy filters.all | orderBy 'level' -1 | orderBy 'deadline'">
            <div class="row page-row page-row-condensed">
                <div class="col-sm-3  level-border level-border-{{level}}" v-on="click:report({{id}})">
                    <a href="javascript:;">{{name}}</a>
                </div>
                <div class="col-sm-2 btn-hover">
                    <a v-if="editable&&status=='progress'" title="中止" href="javascript:;" class="text-danger" v-on="click:remove({{id}}, '中止')"><i class="icon icon-stop"></i>中止</a>
                    <a v-if="editable&&status=='stoped'" href="javascript:;" title="恢复" class="text-success" v-on="click:act('task/refresh', {{id}}, 'id', {{id}})"><i class="icon icon-reply"></i>恢复</a>
                    <a v-if="editable&&status=='created'" href="javascript:;" title="删除" class="text-danger" v-on="click:remove({{id}}, '删除')"><i class="icon icon-trash-o"></i>删除</a>
                    <a v-if="editable&&(status=='created'||status=='progress')" title="编辑" href="javascript:;" v-on="click:taskEdit({{id}}, '编辑-{{name}}')"><i class="icon icon-edit"></i>编辑</a>
                    <a v-if="status=='testing'" title="完成" href="javascript:;" class="text-success" v-on="click:finish({{id}})"><i class="icon icon-check"></i>完成</a>
                </div>
                <div class="col-sm-2"><div class="progress"><div class="progress-bar" style="width: {{progress}}%;">{{progress}}%</div></div></div>
                <div class="col-sm-1">{{status_text}}</div>
                <div class="col-sm-1">{{user_name}}</div>
                <div class="col-sm-1 col-date">{{created_at|date yy-MM-dd}}</div>
                <div class="col-sm-1 col-date">{{deadline|date yy-MM-dd}}</div>
                <div class="col-sm-1 col-date">{{updated_at|date yy-MM-dd}}</div>
            </div>
        </div>
    </div>
    </script>
    <script>
    (function () {
        new Vue({
            el: '#header',
            created: function () {
                vui.request.get('user/info').end(function (res) { 
                    if (res.status != 200) {
                        vui.message.error('', res.status)
                        return
                    }

                    if (res.body.status === 0 || res.body.data === null) {
                        window.location.href = 'login'
                    } else {
                        this.user = res.body.data
                        vui.$data.user = this.user
                    }
                }.bind(this), true)
            }
        })

        Vue.component('task-list', {
            template: '#task-template',
            methods: {
                getTask: function (id) {
                    var task = null
                    this.data.forEach(function (d) {
                        d.tasks.forEach(function (t) {
                            if (t.id === id) task = t
                        })
                    })
                    return task
                },
                getProject: function (id, name) {
                    var project = null
                    this.data.forEach(function (d) {
                        if (d.id === id) project = d
                    })
                    if (project === null) {
                        project = {
                            id: id,
                            name: name,
                            tasks: []
                        }
                        this.data.unshift(project)
                    }
                    return project
                },
                refreshTask: function (pid, tid, task) {
                    if (pid == null) {
                        pid = this.getTask(tid).project_id
                    }
                    var project = this.getProject(pid)
                    var index = -1
                    for (var i=0; i<project.tasks.length; i++) {
                        if (project.tasks[i].id === tid) {
                            index = i
                            break
                        }
                    }
                    if (index >= 0) project.tasks.splice(index, 1)
                    if (task) project.tasks.unshift(task)
                },
                report: function (id) {
                    var task = this.getTask(id)
                    var model = {
                        project_id: task.project_id,
                        progress: task.progress,
                        update_at: task.update_at,
                        task_id: task.id
                    }

                    vui.openbox({
                        title: task.name,
                        src: 'report.list',
                        data: {
                            model: model
                        },
                        show: true,
                        callback: function () {
                            if (task.update_at != model.update_at) {
                                task.progress = model.progress
                                this.refreshTask(task.project_id, task.id, task)
                            }
                        }.bind(this)
                    })
                },
                remove: function (id, op) {
                    var self = this
                    vui.openbox.confirm("确定" + op + "这个任务？", function (status) {
                        if (!status) return

                        self.act('task/', id, 'del', '任务' + op + '成功')
                    })
                },
                act: function (src, id, method, msg) {
                    var self = this
                    vui.loading.start()
                    vui.request[method](src).send(id).end(function (res) {
                        vui.loading.end()

                        if (res.status !== 200) {
                            vui.message.error('', res.status)
                            return
                        }
                        if (res.body.status === 0) {
                            vui.message.error(res.body.errors || res.body.msg)
                            return
                        }

                        self.refreshTask(res.body.data, id)
                        if (msg) vui.message.info(msg)
                    }) 
                },
                finish: function (id) {
                    this.act('task/finish', id, 'post')
                },
                taskEdit: function (id, name) {
                    var model = this.getTask(id)
                    var box = vui.openbox({
                        title: name,
                        show: true,
                        width: 8,
                        src: 'task_edit',
                        data: { 
                            model: vui.utils.copy(model)
                        },
                        callback: function (model) {
                            if (!model) return
                            this.refreshTask(model.project_id, model.id, model)
                        }.bind(this)
                    })
                }
            },
            data: {
                data: []
            }
        })

        vui.init()

        vui.route(function (path) {
            if (path.charAt(path.length-1) !== '/')
                vui.$data.view = path
        }, true)
    })()
    </script>
</body>
</html>
